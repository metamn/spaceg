<header id="header">
  
  <div id="video">
    <iframe width="100%" height="100%" frameborder="0" src="https://www.youtube.com/embed/b7I7JuQXttw?color=white&amp;vq=hd1080&amp;controls=0&amp;rel=0&amp;autoplay=0&amp;showinfo=0&amp;wmode=opaque&amp;enablejsapi=1" title="YouTube video player" allowfullscreen="1" id="youtube-video"></iframe>
  </div>
  
  <hgroup>
    <h1 class="outline">
      {{ site.name }}
    </h1>
    
    <figure>
      <a href="{{ site.url }}" title="{{ site.name }}">
        <img src="{{ site.url }}/assets/logo.png" alt="{{ site.name }}">
      </a>
    </figure>
    
    <h2>The most advanced augmented reality interface available.</h2>
  </hgroup>
</header>
